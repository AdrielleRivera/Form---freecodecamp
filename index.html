<!DOCTYPE html>
<html lang="en">
<head>
	<title>freeCodeCamp Survey Form</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform!</p>
  <form id="survey-form">
 <fieldset>
    	<label for="name" id="name-label">Name<input id="name" placeholder="John Dela Cruz" required type="text"></label>
     	<label for="email" id="email-label">Email<input id="email" placeholder="123@gmail.com" name="email" type="email" required /></label>
     	<label for="age" id="number-label">Age(optional): <input id="number" placeholder="13" type="number" name="age" min="13" max="120" required /></label>
     	<label for="options">Which option best describes your current role?
          	<select id="dropdown" name="referrer">
            		<option selected value="">Select Current Role</option>
           		<option value="1">Student</option>
		        <option value="2">Full Time Job</option>
            		<option value="3">Full Time Learner</option>
           	 	<option value="4">Prefer Not To Say</option>
            		<option value="">Other</option>
          	</select>
      </label>
 </fieldset>
 <fieldset>
          <legend>Would you recommend freeCodeCamp to a friend?</legend>
        <label for="Definitely"><input id="Definitely" type="radio" value="100%"  name="account-type" class="inline" checked /> Definitely</label>
        <label for="Maybe"><input id="Maybe" type="radio" value="50%" name="account-type" class="inline" /> Maybe</label>
        <label for="Not-Sure"><input id="Not-Sure" type="radio" value="0%" name="account-type" class="inline" checked /> Not Sure</label>
	<label for="options">What is your favorite feature of freeCodeCamp?
          <select id="dropdown" name="referrer">
            <option selected value="">Select an option</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open Source</option>
          </select>
      </label>
 </fieldset>
<fieldset>
     <p>What would you like to see improved? (Check all that apply)</p>
	<label class="label-1">
        <input name="prefer" value="front-end-projects" type="checkbox" class="input-checkbox"> Front-end Projects
	</label>
	<label class="label-1">
	<input name="prefer" value="back-end-projects" type="checkbox" class="input-checkbox"> Back-end Projects
	</label>
	<label class="label-1">
	<input name="prefer" value="data-visualization" type="checkbox" class="input-checkbox"> Data Visualization
	</label>
	<label class="label-1">
	<input name="prefer" value="challenges" type="checkbox" class="input-checkbox">Challenges
	</label>
	<label class="label-1">
	<input name="prefer" value="open-source-community" type="checkbox" class="input-checkbox">Open Source Community
	</label>
	<label class="label-1">
	<input name="prefer" value="gitter-help-rooms" type="checkbox" class="input-checkbox">Gitter help rooms
	</label>
	<label>
	<input name="prefer" value="videos" type="checkbox" class="input-checkbox">Videos
	</label>
	<label class="label-1">
	<input name="prefer" value="city-meetups" type="checkbox" class="input-checkbox">City Meetups
	</label>
	<label class="label-1"> 
	<input name="prefer" value="wiki" type="checkbox" class="input-checkbox">Forum
	</label>
	<label class="label-1">
	<input name="prefer" value="wiki" type="checkbox" class="input-checkbox">Wiki
	</label>
</fieldset>
	  <label>Any comments or suggestions?<textarea rows="3" cols="30" placeholder="Enter your comments here..."></textarea></label>
   	<input type="submit" value="submit" id="submit" />
  </form>
</body>
</html>
