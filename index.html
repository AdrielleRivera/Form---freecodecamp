<!DOCTYPE html>
<html lang="en">
<head>
	<title>freeCodeCamp Survey Form</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform!</p>
  <form id="survey-form">
    <label for="name" id="name-label">Name<input id="name" placeholder="John Dela Cruz" required type="text"></label>
     <label for="email" id="email-label">Email<input id="email" placeholder="123@gmail.com" name="email" type="email" required /></label>
     <label for="age" id="number-label">Age(optional): <input id="number" placeholder="13" type="number" name="age" min="13" max="120" required /></label>
      <label for="options">Which option best describes your current role?
          <select id="dropdown" name="referrer">
            <option selected value="">Select Current Role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer Not To Say</option>
            <option value="">Other</option>
          </select>
      </label>
          <legend>Would you recommend freeCodeCamp to a friend?</legend>
        <label for="Definitely"><input id="Definitely" type="radio" value="100%"  name="account-type" class="inline" checked /> Definitely</label>
        <label for="Maybe"><input id="Maybe" type="radio" value="50%" name="account-type" class="inline" /> Maybe</label>
        <label for="Not-Sure"><input id="Not-Sure" type="radio" value="0%" name="account-type" class="inline" checked /> Not Sure</label>
	<label for="options">What is your favorite feature of freeCodeCamp?
          <select id="dropdown" name="referrer">
            <option selected value="">Select an option</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open Source</option>
          </select>
      </label>
      <label for="checkboxes">What would you like to see improved? (Check all that apply)
        <input id="checkboxes" type="checkbox" required/><label>Front-end projects</label>
	<input id="checkboxes" type="checkbox" required/><label>Back-end projects</label>
	<input id="checkboxes" type="checkbox" required/><label>Data Visualization</label>
	<input id="checkboxes" type="checkbox" required/><label>Challenges</label>
	<input id="checkboxes" type="checkbox" required/><label>Open Source Community</label>
	<input id="checkboxes" type="checkbox" required/><label>Gitter help rooms</label>
	<input id="checkboxes" type="checkbox" required/><label>Videos</label>
	<input id="checkboxes" type="checkbox" required/><label>City Meetups</label>
	<input id="checkboxes" type="checkbox" required/><label>Forum</label>
	<input id="checkboxes" type="checkbox" required/><label>Wiki</label>
	<input id="checkboxes" type="checkbox" required/><label>Wiki</label>
      </label>
	  <label>Any comments or suggestions?<textarea rows="3" cols="30" placeholder="Enter your comments here..."></textarea></label>
   	<input type="submit" value="submit" id="submit" />
  </form>
</body>
</html>
