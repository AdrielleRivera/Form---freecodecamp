<!DOCTYPE html>
<html>
<head>
	<title>freeCodeCamp Survey Form</title>
</head>
<body>
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform!</p>
  <form id="survey-form">
    <label for="name">Name<input id="name" required type="text"></label>
     <label for="email">Email<input id="email" name="email" type="email" required /></label>
     <label for="age">Age(optional): <input id="age" type="number" name="age" min="13" max="120" /></label>
  </form>
</body>
</html>
