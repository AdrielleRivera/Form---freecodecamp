<!DOCTYPE html>
<html>
<head>
	<title>freeCodeCamp Survey Form</title>
</head>
<body>
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform!</p>
  <form id="survey-form">
    <label for="name" id="name-label">Name<input id="name" required type="text"></label>
     <label for="email" id="email-label" >Email<input id="email" name="email" type="email" required /></label>
     <label for="age" id="number-label" >Age(optional): <input id="number" type="number" name="age" min="13" max="120" /></label>
      <label for="options">Which option best describes your current role?
          <select id="options" name="referrer">
            <option value="">Select Current Role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer Not To Say</option>
            <option value="5">Other</option>
          </select>
          <legend>Would you recommend freeCodeCamp to a friend?</legend>
        <label for="Definitely"><input id="Definitely" type="radio" name="account-type" class="inline" checked /> Definitely</label>
        <label for="Maybe"><input id="Maybe" type="radio" name="account-type" class="inline" /> Maybe</label>
        <label for="Not-Sure"><input id="Not-Sure" type="radio" name="account-type" class="inline" checked /> Not Sure</label>

  </form>
</body>
</html>
