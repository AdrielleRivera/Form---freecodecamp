<!DOCTYPE html>
<html>
<head>
	<title>freeCodeCamp Survey Form</title>
</head>
<body>
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform!</p>
  <form id="survey-form">
    <label for="name">Name<input id="name-label" required type="text"></label>
     <label for="email">Email<input id="email-label" name="email" type="email" required /></label>
     <label for="age">Age(optional): <input id="number-label" type="number" name="age" min="13" max="120" /></label>
      <label for="options">Which option best describes your current role?
          <select id="options" name="referrer">
            <option value="">Select Current Role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer Not To Say</option>
            <option value="5">Other</option>
          </select>
  </form>
</body>
</html>
