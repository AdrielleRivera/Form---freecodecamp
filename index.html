<!DOCTYPE html>
<html lang="en">
<head>
	<title>freeCodeCamp Survey Form</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1 class="title" id="title"id="title">freeCodeCamp Survey Form</h1>
  <p class="decription" id="description"><i>Thank you for taking the time to help us improve the platform!</i></p>
  <form id="survey-form">	
 <fieldset> 
    	<label class="label-1" for="name" id="name-label">Name<input class="input-1" id="name" placeholder="John Dela Cruz" required type="text"></label>
     	<label class="label-1" for="email" id="email-label">Email<input class="input-1" id="email" placeholder="123@gmail.com" name="email" type="email" required /></label>
     	<label class="label-1" for="age" id="number-label">Age(optional): <input class="input-1" id="number" placeholder="13" type="number" name="age" min="13" max="120" required /></label>
     	<label class="label-1" for="options">Which option best describes your current role?
          	<select id="dropdown" name="referrer">
            		<option selected value="">Select Current Role</option>
           		<option value="1">Student</option>
		        <option value="2">Full Time Job</option>
            		<option value="3">Full Time Learner</option>
           	 	<option value="4">Prefer Not To Say</option>
            		<option value="">Other</option>
          	</select>
      </label>
 </fieldset>
 <fieldset>
          <legend class="p-1">Would you recommend freeCodeCamp to a friend?</legend>
        <label class="label-2" for="Definitely"><input id="Definitely" type="radio" value="100%"  name="account-type" class="inline" checked /> Definitely</label>
        <label class="label-2" for="Maybe"><input id="Maybe" type="radio" value="50%" name="account-type" class="inline" /> Maybe</label>
        <label class="label-2" for="Not-Sure"><input id="Not-Sure" type="radio" value="0%" name="account-type" class="inline" checked /> Not Sure</label><br>
        <legend class="p-2">What is your favorite feature of freeCodeCamp?</legend>
	<label class="label-2" for="options">
          <select id="dropdown" name="referrer">
            <option selected value="">Select an option</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open Source</option>
          </select>
      </label>
 </fieldset>
<div class="form group">
     <legend>What would you like to see improved? (Check all that apply)</legend><br>
	  <label class="3"> 
  <input type="checkbox" class="input-checkbox">  
  Front-end Projects 
   </label><br> 
     <label class="3"> 
  <input type="checkbox" class="input-checkbox">  
  Back-end Projects 
   </label><br> 
     <label class="3"> 
  <input type="checkbox" class="input-checkbox">  
  Data Visualization 
   </label><br> 
     <label class="3"> 
  <input type="checkbox" class="input-checkbox">  
 	Challenges
   </label><br> 
     <label class="3"> 
  <input type="checkbox" class="input-checkbox">  
  Open Source Community
   </label><br> 
     <label class="3"> 
  <input type="checkbox" class="input-checkbox">  
  Gitter help rooms
   </label><br> 
     <label class="3"> 
  <input type="checkbox" class="input-checkbox">  
  Videos
   </label><br> 
     <label class="3"> 
  <input type="checkbox" class="input-checkbox">  
  City Meetups
   </label><br> 
     <label class="3"> 
  <input type="checkbox" class="input-checkbox">  
  Wiki
   </label><br> 
     <label class="3"> 
  <input type="checkbox" class="input-checkbox">  
  Forum
   </label><br> 
    <label class="3"> 
  <input type="checkbox" class="input-checkbox">  
  Additional Courses
   </label><br> 
   <br>
    

</div>
	  <label>Any comments or suggestions?<textarea rows="6" cols="30" placeholder="Enter your comments here..."></textarea></label>
   	<input type="submit" value="submit" id="submit" />
  </form>
</body>
</html>
